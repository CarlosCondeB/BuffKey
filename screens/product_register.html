<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BuffKey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/components/header.css">
    <link rel="stylesheet" href="../assets/css/components/card.css">
    <link rel="stylesheet" href="../assets/css/components/input.css">
    <link rel="stylesheet" href="../assets/css/product_register.css">
</head>

<body>
    <header class="header container">
        <a href="main.html"><img src="../assets/img/logo.png" alt="Logotipo BuffKey" class="header__logo" /></a>
        <nav>
            <ul class="header__list-nav">
                <li class="header__link"><a href="product_list.html">Productos</a></li>
                <li class="header__link"><a href="#">Pedidos</a></li>
                <li class="header__link"><a href="#">Proveedores</a></li>
                <li class="header__link"><a href="#">Reporte</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="card">
            <h1 class="card__title">Nuevo Producto</h1>
            <form class="flex flex--column" data-form>
                <div class="input-container">
                    <input name="nombre" id="nombre" class="input" type="text" placeholder="Nombre" required
                        data-nombre />
                    <label class="input-label" for="nombre">Nombre</label>
                </div>
                <div class="input-container">
                    <input name="codigo" id="codigo" class="input" type="number" placeholder="Código" required
                        data-codigo />
                    <label class="input-label" for="codigo">Código</label>
                </div>
                <fieldset class="radio-container">
                    <legend>Categoría</legend>
                    
                    <ul class="radio-list" id="listaCategoria">
                    </ul>
                </fieldset>
                <fieldset class="radio-container">
                    <legend>Proveedor</legend>
                    <ul class="radio-list">
                        <li class="radio">
                            <input type="radio" name="proveedor" id="radio-carulla" value="Carulla" checked>
                            <label for="radio-carulla">Carulla</label>
                        </li>
                        <li class="radio">
                            <input type="radio" name="proveedor" id="radio-camaronera" value="Camaronera SAS">
                            <label for="radio-camaronera">Camaronera SAS</label>
                        </li>
                        <li class="radio">
                            <input type="radio" name="proveedor" id="radio-semarditos" value="Semarditos LTDA">
                            <label for="radio-semarditos">SemarditosLTDA</label>
                        </li>
                    </ul>
                </fieldset>
                <div class="input-container">
                    <input name="precio" id="precio" class="input" type="number" placeholder="Precio" required
                        data-precio />
                    <label class="input-label" for="precio">Precio</label>
                </div>
                <div class="form-done">
                    <button type="submit" class="button register">Registrar</button>
                    <button type="button" class="button cancel">Cancelar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../utils/axios.js"></script>
</body>

</html>
